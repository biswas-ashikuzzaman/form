<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<form>
    <label for="username">Username</label><br>
    <input type="text" id="username" name="username" placeholder="Dino"><br><br>

    <label for="password">Password</label><br>
    <input type="password" id="password" name="password" placeholder="Password"><br><br>

    <label for="email">Email</label><br>
    <input type="email" id="email" name="email" placeholder="user@server.com"><br>
    <small>We'll never share your email with anyone else.</small><br><br>

    <input type="checkbox" id="remember" name="remember" checked>
    <label for="remember">Remember me</label><br><br>

    <label for="age">My age</label><br>
    <input type="range" id="age" name="age"><br><br>

    <button type="submit">Submit</button>
</form>

</body>
</html>
